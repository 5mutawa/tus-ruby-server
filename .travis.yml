language: ruby

sudo: false

rvm:
  - 2.2
  - 2.3
  - 2.4
  - 2.5
  - ruby-head
  - jruby-9.1.14.0
  - jruby-head

before_install:
  - gem install bundler

script:
  - bundle exec rake test
  - bundle exec cucumber

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head

cache: bundler

services:
  - mongodb
